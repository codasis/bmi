<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="main">
        <h1 id="h1">BMI CALCULATOR</h1>
        <hr>
        <p class="p1">Height: </p>
        <input type="text" class="in" id="h">
        <p class="p1">Weight:</p>
        <input type="text" class="in" id="w">
        <button id="btn">
            <p id="pb">Submit</p>
        </button>
        <div id="output">
            <p id="p3">Your result is shown here</p>
        </div>
        <div id="d2">
            <div class="chart" id="sky">
                <p class="p2">Less than 18.5</p>
            </div>
            <div class="chart" id="green">
                <p class="p2">18.5 - 24.9</p>
            </div>
            <div class="chart" id="orange">
                <p class="p2">25.0 - 29.9</p>
            </div>
            <div class="chart" id="red">
                <p class="p2">Above 30</p>
            </div>
        </div>
    </div>
</body>

</html>
<script src="index.js"></script>
